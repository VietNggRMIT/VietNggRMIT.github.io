        <link rel="stylesheet" href="css/styles.css">
        <title>Customer Signup</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-md navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand me-auto" href="index.html">
                        <img class="brand-logo" src="https://logopond.com/logos/8eaaac3a2fe79ea70f852b5c332c7efb.png" alt="brand-logo" height="50px">
                    </a>
                    <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#collapseNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="navbar-collapse collapse" id="collapseNavbar">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Page 2</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Page 3</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Page 4</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="about.html">About Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Login</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="signup-block-wrapper">
                    <div class="signup-block customer">
                        <div class="form-title"><h1>Customer sign up</h1></div>

                        <form>
                            <div class="form-row">
                                <div class="form-field">
                                    <input class="form-control" required type="text" id="username" name="username" minlength="8" maxlength="15" placeholder="Username">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-field">
                                    <input class="form-control" required type="password" id="password" name="password" minlength="8" maxlength="20" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-field">
                                    <input class="form-control" required type="text" id="name" name="name" minlength="5" placeholder="Name">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-field">
                                    <input class="form-control" required type="text" id="address" name="address" minlength="5" placeholder="Address">
                                </div>
                            </div>
                            <div class="form-row upload">
                                <div class="img-preview">
                                    <img class="img-file" src="http://thichthucung.com/wp-content/uploads/cho-phoc-soc-lai-husky.jpg">
                                </div>
                                <div class="upload-options">
                                    <input class="form-control pic-upload" type="file" id="formFile">
                                    <button class="btn btn-primary btn-form">Upload</button>
                                </div>
                            </div>
                            <div class="form-row">
                                <button class="btn btn-lg btn-form">Sign up</button>
                            </div>
                            <div class="form-row">
                                <p>By clicking "Sign up" you agree to the <a href="privacy.html">Terms and Privacy Policy</a></p>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-wrapper">
                <div class="footer-bg">
                    <div class="footer-content">
                        <div class="copyright">2022 - Company, Inc. All rights reserved. Insert more info (optional)</div>
                        <div class="footer-links">
                            <ul>

                                    <a class="nav-link" href="about.html">About</a>
                                </li>

                                </li>

                                    <a class="nav-link" href="#">Support</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Contacts</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </footer>

</html>
